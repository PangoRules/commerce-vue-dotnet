version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: commerce-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - commerce_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commerce -d commerce_db"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - commerce-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: commerce-backend
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - commerce-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: commerce-frontend
    ports:
      - "5173:5173"
    environment:
      # Vite will use this to call the API
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    depends_on:
      - backend
    networks:
      - commerce-net

networks:
  commerce-net:
    driver: bridge

volumes:
  commerce_pgdata:
